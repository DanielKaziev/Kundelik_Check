<body>
    <div class="container">
        <div class="row menu">
            <div class="col-12 menu-logo">
                <img src="logo.png" width="300px">
                <span class="menu-text">Проверь свою успеваемость!</span>
            </div>
        </div>
        <div id="main-content" class="row">
            <div class="col-6 col-md-3 input-main">
                <div class="input-main-text">СОР<span class="sub">1</span></div>
                <div id="sor_1" class="input">
                    <input onchange="Main()" id="sor1" type="number" min="0" max="100" placeholder="–" class="input-in">
                    <span class="slash-input">/</span>
                    <input onchange="Main()" id="sor2" type="number" min="0" max="100" placeholder="–" class="input-in">
                </div>
            </div>
            <div class="col-6 col-md-3 input-main">
                <div class="input-main-text">СОР<span class="sub">2</span></div>
                <div id="sor_2" class="input">
                    <input onchange="Main()" id="sor3" type="number" min="0" max="100" placeholder="–" class="input-in">
                    <span class="slash-input">/</span>
                    <input onchange="Main()" id="sor4" type="number" min="0" max="100" placeholder="–" class="input-in">
                </div>
            </div>
            <div class="col-6 col-md-3 input-main">
                <div class="input-main-text">СОР<span class="sub">3</span></div>
                <div id="sor_3" class="input">
                    <input onchange="Main()" id="sor5" type="number" min="0" max="100" placeholder="–" class="input-in">
                    <span class="slash-input">/</span>
                    <input onchange="Main()" id="sor6" type="number" min="0" max="100" placeholder="–" class="input-in">
                </div>
            </div>
            <div class="col-6 col-md-3 input-main">
                <div class="input-main-text">СОР<span class="sub">4</span></div>
                <div id="sor_4" class="input">
                    <input onchange="Main()" id="sor7" type="number" min="0" max="100" placeholder="–" class="input-in">
                    <span class="slash-input">/</span>
                    <input onchange="Main()" id="sor8" type="number" min="0" max="100" placeholder="–" class="input-in">
                </div> 
            </div>
        </div>
        <div id="soch-so" class="row">
            <div class="col-12 input-main">
                <div class="input-main-text">СОЧ</div>
                <div id="soch_1" class="input">
                    <input onchange="Main()" id="soch1" type="number" min="0" max="100" placeholder="–" class="input-in">
                    <span class="slash-input">/</span>
                    <input onchange="Main()" id="soch2" type="number" min="0" max="100" placeholder="–" class="input-in">
                </div> 
            </div>
        </div>
        <div hidden id="main-so" class="row">
            <div class="col-12 input-main">
                <div class="input-main-text">Суммативная работа</div>
                <div id="soch_1" class="input-so">
                    <input onchange="OneSO()" id="so1" type="number" min="0" max="100" placeholder="–" class="input-in-so">
                    <span class="slash-input">/</span>
                    <input onchange="OneSO()" id="so2" type="number" min="0" max="100" placeholder="–" class="input-in-so">
                </div> 
            </div>
        </div>
        <div  class="row">
            <div hidden="hidden" id="output-so" class="padd col-12">
                При <span class="output-pre-exo" id="output-pre">0%</span> из <span class="output-pre-exo">100%</span> ты получишь оценку <span class="output-pre-exo" id="output-pre-otv">&#129300;</span> за работу.
            </div>
        </div>
        <div id="so-sch" class="row">
            <div class="col-6 sor">
                <span class="sor-text">% СОР: </span>
                <span id="sor-out">0.0%</span>
            </div>
            <div class="col-6 soch">
                <span class="soch-text">% СОЧ: </span>
                <span id="soch-out">0.0%</span>
            </div>
        </div>
        <div id="so-schs" class="row">
            <div class="col-12 summa">
                <span class="soch-text">% Сумма: </span>
                <span id="summa-out">0%</span>
            </div>
        </div>
        <div id="so-otv" class="row">
            <div class="col-12 output">
                <span id="output-text"></span>   
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="row grade">
            <div class="col-6 left">
                <div class="all box">
                    <input onchange="CallFirstGrade()" type="checkbox" class="custom-checkbox" id="first-grade" name="first-grade" value="yes">
                    <label for="first-grade">1 класс</label>
                </div>
            </div>
            <div class="col-6 right">
                <div class="so box">
                    <input onchange="CallOneSO()" type="checkbox" class="custom-checkbox" id="sor/soch" name="first-grade" value="yes">
                    <label for="sor/soch">За 1 СО</label>
                </div>
            </div>
        </div>
        <div class="row vk-grp">
            <div class="col-12">
                <a href="https://vk.com/kundelik_check" target="_blank"><div class="vk">Группа ВКонтакте</div></a>
            </div>
        </div>
        <div class="container">
            <span class="dev-text">Designed by Daniel Kaziev.</span><br>
            <span class="dev-date">2020</span>
        </div>
    </footer>
